title: Jeff Kaiser
description: Musician, technologist, and scholar, Jeff Kaiser is an active performer, researcher, and creator of experimental music that uses interactive technologies. He is a prolific Max and Max for Live developer, an avid fan of Reaper, the founder/director of pfMENTUM records, and a professor of music technology and composition at the University of Central Missouri.
